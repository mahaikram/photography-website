    <div class="form">
        <form>
            <div class="formm">
                <h2>FILL ME UP</h2>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Your Name (Required)</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" size="4">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Your Address (Required)</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" size="4">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Your Contact number (Required)</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="form-check">
                    <label for="">How did you hear of us</label> <br>
                    <input type="checkbox" name="service" value="freind wed" /> Freind's Wedding <br>
                    <input type="checkbox" name="service" value="fb" /> Facebook <br>
                    <input type="checkbox" name="service" value="Google" /> Google <br>
                    <input type="checkbox" name="service" value="blog" /> Blog/ Magazine <br>
                    <input type="checkbox" name="service" value="others" /> Others
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Event's Date</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Venue and City of your wedding/event</label> <br>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Event's Detail</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
               
                <a href="#" class="btn btn-secondary btn-lg disabled" tabindex="-1" role="button"
                    aria-disabled="true">Submit</a>
            </div>
